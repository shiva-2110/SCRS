<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - CropX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background: linear-gradient(135deg,#a8edea 0%,#fed6e3 100%);font-family:Segoe UI,Roboto,Arial,sans-serif}
    .card{max-width:520px;margin:48px auto;padding:24px;border-radius:12px}
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArIkkbhB0xh6cTxiRjNZDo4jpyxRboo04",
      authDomain: "smartcroprecomendationsystem.firebaseapp.com",
      projectId: "smartcroprecomendationsystem",
      storageBucket: "smartcroprecomendationsystem.appspot.com",
      messagingSenderId: "488645977106",
      appId: "1:488645977106:web:6b82b874e661e5eac624cb",
      measurementId: "G-DCF5L0F4BJ"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="card bg-white shadow-sm">
    <h3 class="mb-3">Register</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input id="name" class="form-control" type="text" required placeholder="Enter your full name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile</label>
        <input id="mobile" class="form-control" type="tel" required placeholder="e.g. +91XXXXXXXXXX" />
      </div>

      <!-- Firebase Recaptcha container -->
      <div id="recaptcha-container" class="mb-3"></div>

      <!-- OTP input -->
      <div class="mb-3">
        <label class="form-label">Enter OTP</label>
        <input id="otp" class="form-control" type="text" placeholder="Enter OTP" />
      </div>

      <!-- OTP buttons -->
      <button class="btn btn-secondary w-100 mb-2" type="button" onclick="sendOTP()">Send OTP</button>
      <button class="btn btn-success w-100 mb-2" type="button" onclick="verifyOTP()">Verify OTP</button>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input id="address" class="form-control" type="text" placeholder="Street, city, country" />
      </div>
    </form>
    <div id="msg" class="mt-3"></div>
    <div class="mt-3 text-end">
      <a href="{{url_for('login_page')}}">Already registered? Login</a>
    </div>
  </div>

  <script>
    let confirmationResult;

    function sendOTP() {
      const phoneNumber = document.getElementById("mobile").value.trim();
      const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
      firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
        .then(result => {
          confirmationResult = result;
          document.getElementById('msg').innerHTML = '<div class="alert alert-info">OTP sent to your mobile.</div>';
        })
        .catch(error => {
          document.getElementById('msg').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        });
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value.trim();
      confirmationResult.confirm(code).then(result => {
        const user = result.user;
        user.getIdToken().then(token => {
          // Send verified token + other details to Flask backend
          const payload = {
            name: document.getElementById('name').value.trim(),
            address: document.getElementById('address').value.trim(),
            token: token
          };
          fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          }).then(res => res.json())
            .then(data => {
              if(data.status === 'registered'){
                document.getElementById('msg').innerHTML = '<div class="alert alert-success">Registered successfully!</div>';
                setTimeout(()=> location.href='{{url_for('login_page')}}',1200);
              } else {
                document.getElementById('msg').innerHTML = `<div class="alert alert-danger">${data.error||'Registration failed'}</div>`;
              }
            });
        });
      }).catch(error => {
        document.getElementById('msg').innerHTML = `<div class="alert alert-danger">Invalid OTP: ${error.message}</div>`;
      });
    }
  </script>
</body>
</html>
