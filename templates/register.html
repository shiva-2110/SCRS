<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - Smart CropX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background: linear-gradient(135deg,#a8edea 0%,#fed6e3 100%);font-family:Segoe UI,Roboto,Arial,sans-serif}
    .card{max-width:520px;margin:48px auto;padding:24px;border-radius:12px}
  </style>
</head>
<body>
  <div class="card bg-white shadow-sm">
    <h3 class="mb-3">Register</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input id="name" class="form-control" type="text" required title="Full name" placeholder="Enter your full name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile</label>
        <input id="mobile" class="form-control" type="tel" required title="Mobile number" placeholder="e.g. +1234567890" />
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input id="address" class="form-control" type="text" title="Postal address" placeholder="Street, city, country" />
      </div>
      <button class="btn btn-primary w-100" type="submit">Register</button>
    </form>
    <div id="msg" class="mt-3"></div>
    <div class="mt-3 text-end">
      <a href="{{url_for('login_page')}}">Already registered? Login</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const payload = {
        name: document.getElementById('name').value.trim(),
        mobile: document.getElementById('mobile').value.trim(),
        address: document.getElementById('address').value.trim()
      };
      try{
        const res = await fetch('https://127.0.0.1:2110/api/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
        const data = await res.json();
        if(res.ok){
          document.getElementById('msg').innerHTML = '<div class="alert alert-success">Registered successfully. Please login.</div>';
          setTimeout(()=> location.href='{{url_for('admin_dashboard')}}',1200);
        } else {
          document.getElementById('msg').innerHTML = `<div class="alert alert-danger">${data.error||'Registration failed'}</div>`;
        }
      }catch(err){
        document.getElementById('msg').innerHTML = '<div class="alert alert-danger">Could not contact server</div>';
      }
    });
  </script>
</body>
</html>
