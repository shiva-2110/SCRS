<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - CropX</title>
  <link rel="manifest" href="/manifest.json">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg,#a8edea 0%,#fed6e3 100%);
      font-family: Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden; /* prevent scrollbars from bubbles */
    }
   .logo {
  font-family: 'Pacifico', cursive;
  font-size: 48px;
  text-align: center;
  margin-top: 32px;
  margin-bottom: -16px;
  background: linear-gradient(90deg, #fb0000ff, #6453d3ff, #2200ffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text; /* for Firefox */
}

    .card {
      max-width: 520px;
      margin: 48px auto;
      padding: 24px;
      border-radius: 12px;
      position: relative;
      z-index: 10; /* keep card above bubbles */
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, 
                  rgba(255,255,255,0.8), 
                  rgba(173,216,230,0.6), 
                  rgba(255,182,193,0.5), 
                  rgba(255,255,255,0.3));
      box-shadow: 0 0 12px rgba(255,255,255,0.4);
      pointer-events: none;
      animation: floatBubble linear infinite;
    }
    @keyframes floatBubble {
      0%   { transform: translate(0,0) scale(1); opacity: 0.8; }
      25%  { transform: translate(20px,-20px) scale(1.1); opacity: 1; }
      50%  { transform: translate(-15px,-40px) scale(1.2); opacity: 0.9; }
      75%  { transform: translate(10px,-20px) scale(1.05); opacity: 1; }
      100% { transform: translate(0,0) scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>
   <div class="logo">CropX</div>

  <div class="card bg-white shadow-sm">
    <h3 class="mb-3">Register</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input id="name" class="form-control" type="text" required placeholder="Enter your full name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input id="address" class="form-control" type="text" placeholder="Street, city, country" />
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile</label>
        <input id="mobile" class="form-control" type="tel" required placeholder="e.g. +91-XXXXXXXXXX" />
      </div>

      <!-- Firebase Recaptcha container -->
      <div id="recaptcha-container" class="mb-3"></div>

      <!-- OTP input -->
      <div class="mb-3">
        <label class="form-label">Enter OTP</label>
        <input id="otp" class="form-control" type="text" required placeholder="Enter OTP" />
      </div>

      <!-- OTP buttons -->
      <button class="btn btn-secondary w-100 mb-2" type="button" onclick="sendOTP()">Send OTP</button>
      <button class="btn btn-success w-100 mb-2" type="button" onclick="verifyOTP()">Verify OTP</button>
    </form>

    <div id="msg" class="mt-3"></div>
    <div class="mt-3 text-end">
      <a href="{{url_for('login_page')}}">Already registered? Login</a>
    </div>
  </div>

  <!-- Firebase SDK (Modular v9) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArIkkbhB0xh6cTxiRjNZDo4jpyxRboo04",
      authDomain: "smartcroprecomendationsystem.firebaseapp.com",
      projectId: "smartcroprecomendationsystem",
      storageBucket: "smartcroprecomendationsystem.appspot.com",   // âœ… fixed
      messagingSenderId: "488645977106",
      appId: "1:488645977106:web:6b82b874e661e5eac624cb",
      measurementId: "G-DCF5L0F4BJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Initialize reCAPTCHA
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      'size': 'invisible',   // change to 'normal' if you want visible widget
      'callback': (response) => {
        console.log("reCAPTCHA solved");
      }
    }, auth);

    let confirmationResult;

    window.sendOTP = function() {
      const phoneNumber = document.getElementById("mobile").value.trim();
      const appVerifier = window.recaptchaVerifier;

      signInWithPhoneNumber(auth, phoneNumber, appVerifier)
        .then(result => {
          confirmationResult = result;
          document.getElementById('msg').innerHTML = '<div class="alert alert-info">OTP sent to your mobile.</div>';
        })
        .catch(error => {
          document.getElementById('msg').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        });
    }

    window.verifyOTP = function() {
      const code = document.getElementById("otp").value.trim();
      confirmationResult.confirm(code).then(result => {
        const user = result.user;
        user.getIdToken().then(token => {
          const payload = {
            name: document.getElementById('name').value.trim(),
            address: document.getElementById('address').value.trim(),
            token: token
          };
          fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          }).then(res => res.json())
            .then(data => {
              if(data.status === 'registered'){
                document.getElementById('msg').innerHTML = '<div class="alert alert-success">Registered successfully!</div>';
                setTimeout(()=> location.href='{{url_for('login_page')}}',1200);
              } else {
                document.getElementById('msg').innerHTML = `<div class="alert alert-danger">${data.error||'Registration failed'}</div>`;
              }
            });
        });
      }).catch(error => {
        document.getElementById('msg').innerHTML = `<div class="alert alert-danger">Invalid OTP: ${error.message}</div>`;
      });
    }
  </script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const registerBox = document.querySelector(".card");
    const rect = registerBox.getBoundingClientRect();
    const bubbleLayer = document.body;

    function createBubble() {
      const bubble = document.createElement("div");
      bubble.className = "bubble";

      const size = Math.floor(Math.random() * 30) + 20;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.animationDuration = (Math.random() * 5 + 5) + "s";

      let x, y;
      do {
        x = Math.random() * window.innerWidth;
        y = Math.random() * window.innerHeight;
      } while (
        x > rect.left - size && x < rect.right + size &&
        y > rect.top - size && y < rect.bottom + size
      );

      bubble.style.left = x + "px";
      bubble.style.top = y + "px";

      bubbleLayer.appendChild(bubble);
      setTimeout(() => bubble.remove(), 15000);
    }

    setInterval(createBubble, 1200);
  });
  </script>
</body>
</html>
