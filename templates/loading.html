<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading SCRS...</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #333;
    }

    .loader-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto;
    }

    .rotating-circle {
      width: 100%;
      height: 100%;
      border: 8px solid #ccc;
      border-top: 8px solid #6c63ff;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 30px;
      font-size: 18px;
      font-weight: 500;
    }

    .loading-text span {
      display: block;
      font-size: 16px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="rotating-circle"></div>
    <img src="/static/images/CROPx.png" alt="SCRS Logo" class="logo">
  </div>
  <div class="loading-text">
    SMART CROP RECOMMENDATION SYSTEM...
    <span>स्मार्ट फसल अनुशंसा प्रणाली...</span>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "/smart_crop_system_main.html";
    }, 4000);
  </script>
</body>

</html>
