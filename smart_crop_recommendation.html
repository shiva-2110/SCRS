<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 40px;
            background: rgba(255,255,255,0.85);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.18);
        }
        h2 {
            background: linear-gradient(90deg, #fcb69f 0%, #ffecd2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #6c3483;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{{url_for('main')}}">
                <img src="{{ url_for('static', filename='images/CROPx.png') }}" alt="CROPx Logo" style="width:40px;height:40px;border-radius:8px;margin-right:10px;object-fit:cover;" />
                Smart CropX
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{url_for('main')}}">Info</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('main')}}#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('main')}}#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{url_for('smart_crop_recommendation')}}">Crop Prediction</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container shadow p-4 bg-white rounded">
        <h2 class="mb-4 text-center">Smart Crop Recommendation System</h2>
        <form id="cropForm">
            <div class="mb-3">
                <label for="N" class="form-label">Nitrogen (N)</label>
                <input type="number" class="form-control" id="N" required>
            </div>
            <div class="mb-3">
                <label for="P" class="form-label">Phosphorus (P)</label>
                <input type="number" class="form-control" id="P" required>
            </div>
            <div class="mb-3">
                <label for="K" class="form-label">Potassium (K)</label>
                <input type="number" class="form-control" id="K" required>
            </div>
            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature (Â°C)</label>
                <input type="number" step="0.1" class="form-control" id="temperature" required>
            </div>
            <div class="mb-3">
                <label for="humidity" class="form-label">Humidity (%)</label>
                <input type="number" step="0.1" class="form-control" id="humidity" required>
            </div>
            <div class="mb-3">
                <label for="ph" class="form-label">pH</label>
                <input type="number" step="0.1" class="form-control" id="ph" required>
            </div>
            <div class="mb-3">
                <label for="rainfall" class="form-label">Rainfall (mm)</label>
                <input type="number" step="0.1" class="form-control" id="rainfall" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Recommend Crop</button>
        </form>
        <div class="result text-center" id="result"></div>
    </div>
    <script>
        document.getElementById('cropForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const N = document.getElementById('N').value;
            const P = document.getElementById('P').value;
            const K = document.getElementById('K').value;
            const temperature = document.getElementById('temperature').value;
            const humidity = document.getElementById('humidity').value;
            const ph = document.getElementById('ph').value;
            const rainfall = document.getElementById('rainfall').value;
            const payload = { N, P, K, temperature, humidity, ph, rainfall };
            try {
                const response = await fetch('https://web-production-25adc.up.railway.app/api/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (data.crop) {
                    document.getElementById('result').innerText = `${data.crop} is the best crop to be cultivated.`;
                } else {
                    document.getElementById('result').innerText = 'Sorry, unable to recommend a crop for this environment.';
                }
            } catch (err) {
                document.getElementById('result').innerText = 'Error: Could not connect to backend.';
            }
        });
    </script>
</body>
</html>
